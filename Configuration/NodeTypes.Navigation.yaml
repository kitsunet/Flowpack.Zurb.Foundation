# -----------------------------------------------------------------------------
#
# Navigation: Top Bar, Side Nav, Sub Nav
#
# -----------------------------------------------------------------------------

#
# Top Bar
#
'Flowpack.Zurb.Foundation:TopBar':
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Menu'
    - 'Flowpack.Zurb.Foundation:AbstractNavFixedSticky'
    - 'Flowpack.Zurb.Foundation:AbstractNavSailingType'
  ui:
    label: 'Top Bar'
    icon: 'icon-sitemap'
    group: 'navigation'
    inspector:
      groups:
        navOptions:
          label: 'Top Bar options'
          position: 9
        sailingOptions:
          tab: default
  properties:
    topBarTitle:
      type: string
      defaultValue: 'Home'
      ui:
        label: 'Top Bar title'
        reloadIfChanged: TRUE
        inspector:
          group: 'navOptions'
          editor: 'TYPO3.Neos/Inspector/Editors/TextFieldEditor'
    classSectionAlign:
      type: string
      defaultValue: 'right'
      ui:
        label: 'TopBar links align'
        reloadIfChanged: TRUE
        inspector:
          group: 'navOptions'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Default'
            values:
              left:
                label: 'left'
              right:
                label: 'right'
    topBarGridContained:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Contain to grid'
        reloadIfChanged: TRUE
        inspector:
          group: 'navOptions'
    # Override default values from parent TYPO3.Neos.NodeTypes:Menu
    maximumLevels:
      defaultValue: 3
    selection:
      ui:
        label: 'Override / manually select pages'

#
# Side Nav
#
'Flowpack.Zurb.Foundation:SideNav':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'Side Nav'
    icon: 'icon-th-list'
    group: 'navigation'
    inlineEditable: TRUE


#
# Side Nav (live), automatically generated by Neos
#
'Flowpack.Zurb.Foundation:SideNavLive':
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Menu'
    - 'Flowpack.Zurb.Foundation:AbstractNavFixedSticky'
    - 'Flowpack.Zurb.Foundation:AbstractNavSailingType'
  ui:
    label: 'Side Nav (live)'
    group: 'navigation'
    inspector:
      groups:
        sailingOptions:
          tab: default


#
# Sub Nav
#
'Flowpack.Zurb.Foundation:SubNav':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'Sub Nav'
    icon: 'icon-barcode'
    group: 'navigation'
    inlineEditable: TRUE
    inspector:
      groups:
        options:
          label: 'Sub Nav options'
          position: 9
  properties:
    title:
      type: string
      defaultValue: ''
      ui:
        label: 'Title'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/TextFieldEditor'


#
# Sub Nav (live), automatically generated by Neos
#
'Flowpack.Zurb.Foundation:SubNavLive':
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Menu'
    - 'Flowpack.Zurb.Foundation:AbstractNavFixedSticky'
    - 'Flowpack.Zurb.Foundation:AbstractNavSailingType'
  ui:
    label: 'Sub Nav (live)'
    group: 'navigation'
    inspector:
      groups:
        navOptions:
          label: 'Sub Nav options'
          position: 9
        sailingOptions:
          tab: default
  properties:
    title:
      type: string
      defaultValue: ''
      ui:
        label: 'Title'
        reloadIfChanged: TRUE
        inspector:
          group: 'navOptions'
          editor: 'TYPO3.Neos/Inspector/Editors/TextFieldEditor'


#
# Nav Item - can be put inside of "Side Nav" or "Sub Nav" NodeTypes
#
'Flowpack.Zurb.Foundation:NavItem':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Nav Item'
    icon: 'icon-minus'
    group: 'navigation'
    inspector:
      groups:
        options:
          label: 'Nav Item options'
          position: 9
  properties:
    label:
      type: string
      defaultValue: 'nav item'
      ui:
        label: 'Label'
        reloadIfChanged: TRUE
        inlineEditable: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/TextFieldEditor'
    classActive:
      type: boolean
      ui:
        label: 'Active'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
    classDivider:
      type: boolean
      ui:
        label: 'Divider'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
    htmlHref:
      type: string
      defaultValue: ''
      ui:
        label: 'Link'
        reloadIfChanged: TRUE
        inspector:
          group: 'options'
          editor: 'TYPO3.Neos/Inspector/Editors/TextFieldEditor'
